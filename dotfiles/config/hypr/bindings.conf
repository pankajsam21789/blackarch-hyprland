# Application bindings
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(blackarch-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, blackarch-launch-browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, blackarch-launch-browser --private
# bind = SUPER Control , B, exec, brave
bind = SUPER alt, B, exec, librewolf
bind = SUPER Control alt, B, exec, microsoft-edge-stable
bindd = SUPER SHIFT, D, Docker, exec, blackarch-launch-tui lazydocker
bindd = SUPER SHIFT, M, Music, exec, blackarch-launch-or-focus kitty mpv $HOME/Music/MP3/
