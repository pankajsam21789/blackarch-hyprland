# See https://wiki.hypr.land/Configuring/Keywords/
# See https://wiki.hypr.land/Configuring/Keywords/
# Laptop multimedia keys for volume and LCD brightness
#bindel = SUPER, XF86AudioRaiseVolume, exec, sudo sh /home/pankaj/.config/hypr/necessary-verbs.sh
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 10%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && sudo bash /usr/local/bin/samsung-audio-fix
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# System Control
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bindm=SUPER, alt, resizewindow
bindm=SUPER Control, alt, movewindow
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1
bind = , swipe:3:right, workspace, e+1
bind = , swipe:3:left,  workspace, e-1


bind = SUPER, L, exec, hyprlock
bindel = SUPER,L, exec, brightnessctl -e4 -n2 set 1 && brightnessctl --device='samsung-galaxybook::kbd_backlight' set 0
bindel = SUPER Control,L, exec, brightnessctl -e4 -n2 set 70% && brightnessctl --device='samsung-galaxybook::kbd_backlight' set 3
bindel = SUPER Control ALT,L, exec, brightnessctl -e4 -n2 set 1% && brightnessctl --device='samsung-galaxybook::kbd_backlight' set 1
bindel = SUPER ALT,L, exec, brightnessctl -e4 -n2 set 1% && brightnessctl --device='samsung-galaxybook::kbd_backlight' set 0
bindle= SUPER Control Shift, L,exec, sudo faillock --user pankaj --reset
bindle= SUPER Shift, L,exec, hyprctl --instance 0 "keyword misc:allow_session_lock_restore 1" && hyprctl --instance 0 "dispatch exec hyprlock"



bind = SUPER, E, togglespecialworkspace, background
bind = SUPER Shift, E, movetoworkspace, special:background
bind = SUPER ALT, E, movetoworkspacesilent, special:background

