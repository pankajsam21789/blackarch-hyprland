general {
    lock_cmd = blackarch-lock-screen                         # lock screen and 1password
    before_sleep_cmd = loginctl lock-session               # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on             # to avoid having to press a key twice to turn on the display.
    inhibit_sleep = 3                                      # wait until screen is locked
}

listener {
    timeout = 30
    on-timeout = brightnessctl --device='samsung-galaxybook::kbd_backlight' set 0 & brightnessctl -e4 -n2 set 25%-
    on-resume = brightnessctl --device='samsung-galaxybook::kbd_backlight' set 3 & brightnessctl -e4 -n2 set +25%
 
}



