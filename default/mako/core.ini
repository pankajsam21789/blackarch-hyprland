anchor=top-right
default-timeout=5000
width=420
outer-margin=20
padding=10,15
border-size=2
max-icon-size=32
font=sans-serif 14px

[app-name=Spotify]
invisible=1

[mode=do-not-disturb]
invisible=true

[mode=do-not-disturb app-name=notify-send]
invisible=false

[urgency=critical]
default-timeout=0
layer=overlay

[summary~="Setup Wi-Fi"]
on-button-left=exec sh -c 'blackarch-notification-dismiss "Setup Wi-Fi"; blackarch-launch-wifi'

[summary~="Update System"]
on-button-left=exec sh -c 'blackarch-notification-dismiss "Update System"; blackarch-launch-floating-terminal-with-presentation blackarch-update'

[summary~="Learn Keybindings"]
on-button-left=exec sh -c 'blackarch-notification-dismiss "Learn Keybindings"; blackarch-menu-keybindings'
